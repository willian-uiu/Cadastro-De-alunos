<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de alunos</title>

    <!-- style Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <header class="text-center text-bg-secondary">
        <h1>Cadastro de alunos</h1>
    </header>


    <main class="container">
        <section>
            <h2>Formulário de cadastro</h2>

            <form onsubmit="save(); return false;" class="row g-3" id="formulario" >
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Digite seu nome" required />
                </div>
                <div class="col-md-6">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" placeholder="Digite apenas números" name="telefone" required />
                </div>
                <div class="col-md-12">
                    <label for="inputEmail" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="nome@exemplo.com" required />
                </div>

                <div class="col-md-4">
                    <label for="inputCurso" class="form-label">Curso</label>
                    <select id="inputCurso" class="form-select" required >
                        <option selected value="">Escolha um curso...</option>
                        <option value="1">Java</option>
                        <option value="2">Javascript</option>
                        <option value="3">.NET</option>
                        <option value="4">Python</option>
                    </select>
                </div>

                <div class="col-12">
                    <label for="form-radius">Turno:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="turno" id="Manhã" required >
                        <label class="form-check-label" for="manha">
                            Manhã
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="turno" id="Tarde">
                        <label class="form-check-label" for="tarde">
                            Tarde
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="turno" id="noite">
                        <label class="form-check-label" for="Noite">
                            Noite
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </section>
        <hr />
        <section class="pb-4">
            <h2>Alunos cadastrados</h2>
            <table class="table table-striped table-hover" id="tabela">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Curso</th>
                        <th scope="col">Turno</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>


    </main>


    <footer class="text-center text-bg-secondary fixed-bottom">
        <h6>Desenvolvido por Willian Mamede</h6>
    </footer>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- Scripts de mascara -->
     <script src="js/jquery-3.6.0.min.js"></script>
     <script src="js/jquery.mask.min.js"></script>

    <!-- Scripts projeto -->
     <script src="js/index.js"></script>
</body>

</html>
